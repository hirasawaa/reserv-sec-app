<div class="page-header page-header-xs" data-parallax="true"
    style="background-image:url('./assets/img/phone-cover.jpg')">
    <!-- <div class="container">
</div> -->
</div>


<div class="container">
    <div class="row">
        <div *ngFor="let product of products;let productId=index" class="col-sm  my-2">
            <a [routerLink]="[product._id]">
                <div class="card" style="width: 15rem;">
                    <img src="./assets/img/images.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-title">{{product.name}}</p>
                        <p class="card-text">{{product.description}}</p>
                        <p class="card-text">${{product.price}}</p>

                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
