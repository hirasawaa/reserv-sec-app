<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">新規会員登録</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form class="register-form" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                            <label>ユーザー名</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-single-02"></i>
                                    </span>
                                </div>
                                <input ngModel name="username" type="text" class="form-control" placeholder="ユーザー名"
                                    required>
                            </div>
                            <label>Eメール</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                </div>

                                <input ngModel name="email" type="email" class="form-control"
                                    pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                                    placeholder="メールアドレス" required>
                            </div>

                            <label>パスワード</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input ngModel name="password" type="password" class="form-control" placeholder="パスワード"
                                    minlength="6" autocomplete="off" required>
                            </div>
                            <label>パスワード（確認)</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input ngModel name="confirmPassword" type="password" class="form-control"
                                    placeholder="パスワード（確認）" autocomplete="off" required>
                            </div>
                            <button [disabled]="!registerForm.valid" class="btn btn-danger btn-block btn-round"
                                type="submit">Register</button>
                        </form>
                        <div *ngIf="errors && errors.length> 0 ">
                            <p *ngFor="let error of errors" class="alert laert-danger">{{ error.detail }} </p>
                        </div>

                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
